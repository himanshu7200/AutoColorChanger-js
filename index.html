<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="navbar">
        <ul>
            <li>
                <i class="fa-brands fa-apple"></i>
            </li>
            <li>Store</li>
            <li>Mac</li>
            <li>iPad</li>
            <li>iPhone</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>TV & Home</li>
            <li>Entertainment</li>
            <li>Accessories</li>
            <li>Support</li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
           
        </ul>
    </div>
    <div class="main">
        <div class="one">
            <div class="phone">
                <div class="camera">
                    <span>
                        <div class="lens"></div>
                        <div class="flash"></div>
                    </span>
                    <span>
                        <div class="sens"></div>
                        <div class="lens"></div>
                    </span>
                    
                </div>
                
                <div class="logo">
                    <i class="fa-brands fa-apple"></i>
                </div>
            </div>
        </div>
        <div class="btnbox">

            <h1>Click on the <span style="color: rgb(0, 255, 0);">Start</span> button to see random colors on your iphone
                while stop button <span style="color: red;">Stops</span> changing of colors  </h1>
            <span class="green">
                <button class="start">
                    <span class="back"></span>
                    <span class="front"></span>
                  </button>
                  <h1>Start</h1>
            </span>  

              <span class="green">
                <button class="stop">
                    <span class="back"></span>
                    <span class="front"></span>
                  </button>
                  <h1>Stop</h1>
              </span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
